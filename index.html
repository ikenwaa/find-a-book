<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="resources/style/style.css">
  <title>Find A Book</title>
</head>
<body>
  <main>
    <h1 class="app-title">Find A Book</h1>
    <section class="container">
      <p class="text">Find a book by searching for a title or author.</p>
      <form action="#" class="search-box">
        <input type="text" class="search-input" placeholder="Find book by author or title" aria-label="search input">
        <button class="search-btn" type="button">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </section>
    <section class="search-results">
        <p class="placement-text">There is nothing here until you search.</p>
      <!-- <div class="results"></div> -->
      <!-- <footer class="footer">
          This app was developed by <a href="https://github.com/ikenwaa"> Augustine Ikenwa</a>
      </footer> -->
    </section>
    <!-- <section class="footer">This app was developed by <a href="https://github.com/ikenwaa"> Augustine Ikenwa</a></section> -->
  </main>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script> -->
  <script type="text/javascript" src="resources/script/app.js"></script>
</body>
</html>
